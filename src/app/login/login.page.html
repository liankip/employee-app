<ion-content fullscreen>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-xs="9" size-md="9">
        <ion-list lines="full">
          <form (ngSubmit)="logIn(email, password)">
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="text" #email required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" #password required></ion-input>
            </ion-item>

            <ion-row>
              <ion-col>
                <ion-button type="submit" expand="block">Masuk</ion-button>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col>
                <ion-router-link href="/registration">Tidak punya akun ?</ion-router-link>
              </ion-col>
            </ion-row>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
